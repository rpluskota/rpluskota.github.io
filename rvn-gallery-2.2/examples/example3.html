<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Example gallery #3</title>
	
	<!-- jQuery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
	
	<!-- rvnGallery -->
	<script type="text/javascript" src="../rvn-gallery/rvn-gallery.js" charset="UTF-8"></script>
	<link rel="stylesheet" type="text/css" href="../rvn-gallery/rvn-gallery.css" charset="UTF-8" />

	<style type="text/css">
		body {
			background: #f8f8f8;
			font-family: sans-serif;
		}
		h1 {
			text-align: center;
		}
		#gallery {
			width: 400px;
			height: 300px;
			margin: 10px auto;
			border: 3px solid #aaa;
		}
		#nav {
			width: 400px;
			margin: 0 auto;
		}
	</style>
	
	<script type="text/javascript">
		$(window).load(function(){
			var params = {
				backgroundColor: 'orange',
				navButtons: false,
				effect: ['snake', 'chessboard', 'gridLeftTop'],
				slider: false
			}
			$('#gallery').rvnGallery(params);
			$('[href="#next"]').click(function(){
				$('#gallery').rvnGalleryNext();
				return false;
			});
			$('[href="#prev"]').click(function(){
				$('#gallery').rvnGalleryPrev();
				return false;
			});
			$('[href="#goto2"]').click(function(){
				$('#gallery').rvnGalleryGoTo(2);
				return false;
			});
		});
	</script>
	
</head>
<body>
	<h1>Example gallery #3</h1>
	<ul id="gallery" class="rvnGallery">
		<li>
			<img src="img/1.png" alt="first image" />
			<p>First image.</p>
		</li>
		<li>
			<img src="img/2.png" alt="second image" />
		</li>
		<li>
			<img src="img/3.png" alt="third image" />
			<p><strong>Strong caption.</strong></p>
		</li>
		<li>
			<a href="http://rvn-gallery.krukowski.me"><img src="img/4.png" alt="fourth image" /></a>
			<p>Click here.</p>
		</li>
		<li>
			<img src="img/5.png" alt="fifth image" />
		</li>
		<li>
			<img src="img/6.png" alt="sixth image" />
		</li>
		<li>
			<img src="img/7.png" alt="seventh image" />
		</li>
		<li>
			<img src="img/8.png" alt="eighth image" />
			<p>Last image.</p>
		</li>
	</ul>
	<ul id="nav">
		<li><a href="#next">Next</a></li>
		<li><a href="#prev">Previous</a></li>
		<li><a href="#goto2">Go to 2</a></li>
	</ul>
</body>
</html>
